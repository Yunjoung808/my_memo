<!doctype html>
<html lang="en">
<head>

  <!-- Webpage Title -->
  <title>Hello, world!</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS -->		
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style type="text/css">
    .card-title > span{
      font-size: 13px;
    }
    .wrap{
      margin: 0 auto;
      width: 500px;
    }
    .form{
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
    }
    .form > button{
      margin: 0 auto;
    }
    .input-d{
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card mb-3">
      <img src="http://bulls0.cafe24.com/wp-content/uploads/menu01_0000s_0003_%EB%B6%88%EC%8A%A4%EC%B9%98%EC%A6%88%EC%98%A4%EB%8E%85.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">떡볶이를 팝니다 <span>가격 : 1,000원/개</span> </h5>
        <p class="card-text">떡볶이 팝니다. 맛있는 떡볶이 팝니다.</p>
      </div>
      <div class="form">
        <div class=" my-1 input-d">   
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">주문자 이름 </div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" >
          </div>
        </div>
        <div class=" my-1 input-d">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">수량</div>
            </div>
            <select class="custom-select" id="inlineFormCustomSelectPref">
              <option selected>--수량을 선택하세요--</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class=" my-1 input-d">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">주소 </div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" >
          </div>
        </div>
        <div class=" my-1 input-d">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">전화번호 </div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" >
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-1 submit">주문하기</button>
      </div>
    </div>
  </div>
</body>
</html>
